{% extends 'navbar.html' %}

{% block content %}

<div class="mx-auto container">
    {% if threads %}
    {% for th in threads %}
    <a href="{% url 'thread' th.pk %}" class="row" style="width:100%;">
        <div class="card mt-3 col-6">
            <div class="row">
                <div class="col-4">
                    <img src="{{th.user.profile.image.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">{{th.user}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-3 col-6">
            <div class="row">
                <div class="col-4">
                    <img src="{{th.receiver.profile.image.url}}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title">{{th.receiver}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </a>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
