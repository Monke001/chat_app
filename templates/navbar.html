<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark text-white p-1 m-0" style="background-color:rgb(0 123 255 / 50%)">
    <a class="navbar-brand ml-2 " href="{% url 'home' %}"><strong>MANKEEY</strong> <span class="text-primary ml-2 text-warning"> Welcome {{request.user}}!</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon "></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item m-1 bg-primary"><a class="nav-link text-white ml-2 mr-2" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item m-1" style="background-color:black"><a class="nav-link text-white ml-2 mr-2" href="{% url 'index' %}"><strong>Chat Rooms</strong></a></li>
            <li class="nav-item m-1" style="background-color:black"><a class="nav-link text-white ml-2 mr-2" href="{% url 'inbox' %}"><strong>My Chats</strong></a></li>
        </ul>

        <ul class="navbar-nav ml-auto" id="notifications">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle pr-4" id="navbardrop" data-toggle="dropdown"></a>
                <div class="dropdown-menu dropdown-menu-right">

                    {% if user.is_authenticated %}
                    <a class="dropdown-item text-body" href="{% url 'account_change_password' %}">Change Password</a>
                    <a class="dropdown-item text-body" href="{% url 'account_logout' %}" >LogOut</a>
                    {% else %}
                    <a class="dropdown-item text-body" href="{% url 'account_login' %}">Login</a>
                    <a class="dropdown-item text-body" href="{% url 'account_signup' %}">SignUp</a>
                    {% endif %}
                </div>
            </li>
        </ul>
    </div>
</nav>

{% block content %}
{% endblock content %}
</body>
</html>
